<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    

</head>



    <body> 
      
           
    <h1>Trip Plan Form</h1>
<form><fieldset>
    <legend><b>About You</b></legend>


<p><h4>
    <label for="username">Username:</label>
    <input id="username" type="text" name="username" size="15" maxlength="30"></h4>
</p>

<p><h4>
    <label for="password">Password:</label>
    <input id="password" type="password" name="password" size="15" maxlength="30"></h4>
</p>

<p> 
    <h3>
        <label for="bio">Bio:</label></h3>
    <textarea id="bio" name="bio" cols="30" rows="15"></textarea>
</p>
    </fieldset>
<p>
    <fieldset>
        <legend><b>Your Info</b></legend>   
    <h3>Please Select You Favourite Country :</h3>
        <br>
        
        <input id="pakistan" type="radio" name="country" value="Pakistan" checked="checked" />
         <label for="pakistan">Pakistan</label>
        
        <input id="turkey" type="radio" name="country" value="Turkey" /> 
        <label for="turkey">Turkey </label>
        
        <input id="K.S.A" type="radio" name="country" value="K.S.A" />
        <label for="K.S.A"> K.S.A</label> 
        
        <input id="switzerland" type="radio" name="country" value="Switzerland" />
        <label for="switzerland">Switzerland</label> 
    </p>
<br>

    <p>
       <h3> Please Select Your Favourite Air Line :</h3>
        <br>
    
        <input id="P.I.A" type="checkbox" name="service" value="P.I.A" /> 
        <label for="P.I.A">P.I.A</label>
        &nbsp;&nbsp;<input id="Emirates" type="checkbox" name="service" value="Emirates"/>
        <label for="Emirates"> Emirates</label> 
        &nbsp;&nbsp;<input id="Fly Dubai" type="checkbox" name="service" value="Fly Dubai" />
        <label for="FlyDubai"> Fly Dubai</label>
        &nbsp;&nbsp;<input id-="Turkish Air Line" type="checkbox" name="service" value="Turkish Air Line" />
        <label for="Turkish Air Line"> Turkish Air Line</label>
        &nbsp;&nbsp;<input id="Air Blue" type="checkbox" name="service" value="Air Blue" />
        <label for="Air Blue"> Air Blue</label> 
    
    </p>
    <h3><label for="devices"> Which Device You are using :</label></h3>
    <select id="devices" name="devices">
        <option label="iphone" value="iphone">iphone</option>
        <option label="ipad"   value="ipad">ipad</option>
        <option label="Tablet" value="Tablet">Tablet</option>
        <option label="Laptop" value="Laptop">Laptop</option>
    </select>
    <p>
        <h3>UPLOAD YOUR RECENT PHOTO :</h3>
<input type="file" name="user-jpg" /> <br/>
<br/>
<input type="submit" value="UPLOAD"/>
</p>

<p>

    <input type="image" src="submit.jpg" 
 width="100" height="40" />

</p>
    

</fieldset>
</form>



</body>
</html>
